<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/resources/images/favicon.png}">

  <title>PetClinic :: a Spring Framework demonstration</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
  <link href="../../static/resources/css/styles.css" rel="stylesheet"  th:href="@{/resources/css/styles.css}" />
  <link href="../../static/resources/css/error404.css" rel="stylesheet"  th:href="@{/resources/css/error404.css}" />

</head>

<body>

<nav class="navbar navbar-expand-sm navbar-light bg-dark mb-5">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/}"><img alt="" src="/static/resources/images/spring-logo-dataflow-mobile.png" th:src="@{/resources/images/spring-logo-dataflow-mobile.png}"></a>
      <button class="navbar-toggler" data-target="#main-navbar" data-toggle="collapse">
        <span class="navbar-toggle-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" th:class=" 'nav-item' +  ${active==menu ? ' active ' : ''}" th:fragment="menuItem (path,active,title,glyph,text)">
          <a class="nav-link text-white d-flex align-items-center" th:href="@{__${path}__}" th:title="${title}">
           <span class="text-white mr-2 text-center"> <i class="bi text-white bi-house-door-fill " th:class="'bi bi-'+${glyph}" ></i></span>
            <span class="text-center" th:text="${#strings.toUpperCase(text)}">Template</span>
          </a>
        </li>

        <li class="nav-item text-white"  th:replace="::menuItem ('/','home','home page','house-door-fill','Home')">
          <i class="bi bi-house-door-fill"></i>
          <span>HOME</span>
        </li>

        <li class="nav-item text-white"  th:replace="::menuItem ('/owners/find','owners','find owners','search','Find owners')">
          <i class="bi bi-search"></i>
          <span>FIND OWNERS</span>
        </li>

        <li class="nav-item text-white"  th:replace="::menuItem ('/vets.html','vets','veterinarians','card-list','Veterinarians')">
          <i class="bi bi-card-list"></i>
          <span>VETERINARIANS</span>
        </li>

        <li   class="nav-item text-white" th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')">
          <i class="bi bi-exclamation-triangle"></i>
          <span>ERROR</span>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="container xd-container">

    <th:block th:include="${template}"/>

    <br/>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img alt="Sponsored by Pivotal" src="../static/resources/images/spring-pivotal-logo.png"
               th:src="@{/resources/images/spring-pivotal-logo.png}"/></div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
<script  th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}" ></script>
</body>

</html>
