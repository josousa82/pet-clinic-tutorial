<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Owners</title>
</head>
<body>

<div class="h4">Owners</div>

<table class="table table-striped" id="owners">
    <table class="table table-striped">
        <caption>List of owners</caption>
        <thead class="thead-dark text-light ">
    <tr>
        <!-- TODO fix offsets and convert the table in a generic fragment -->
        <th class="font-weight-normal" style="width: 150px;">Name</th>
        <th class="font-weight-normal" style="width: 200px;">Address</th>
        <th class="font-weight-normal" >City</th>
        <th class="font-weight-normal" style="width: 120px">Telephone</th>
        <th class="font-weight-normal" >Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <td th:text="${owner.address}"/>
        <td th:text="${owner.city}"/>
        <td th:text="${owner.telephone}"/>
        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} "/></td>
    </tr>
    </tbody>
</table>


</body>
</html>
