<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/resources/images/favicon.png}">

  <title>PetClinic :: a Spring Framework demonstration</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" type="text/css" />

  <link href="../../static/resources/css/styles.css" rel="stylesheet/css" th:href="@{/resources/css/styles.css}" type="text/css" />

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}"><span></span></a>
      <button class="navbar-toggle" data-target="#main-navbar" data-toggle="collapse" type="button">
        <span class="sr-only"><os-p>Toggle navigation</os-p></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="main-navbar">
      <ul class="nav navbar-nav navbar-right">

        <li class="active" th:class="${active==menu ? 'active' : ''}" th:fragment="menuItem (path,active,title,glyph,text)">
          <a th:href="@{__${path}__}" th:title="${title}">
            <span aria-hidden="true" class="glyphicon glyphicon-home" th:class="'glyphicon  glyphicon-'+${glyph}"></span>
            <span th:text="${text}">Template</span>
          </a>
        </li>

        <li th:replace="::menuItem ('/','home','home page','home','Home')">
          <span aria-hidden="true" class="glyphicon glyphicon-home"></span>
          <span>Home</span>
        </li>

        <li th:replace="::menuItem ('/owners/find','owners','find owners','search','Find owners')">
          <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
          <span>Find owners</span>
        </li>

        <li th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')">
          <span aria-hidden="true" class="glyphicon glyphicon-th-list"></span>
          <span>Veterinarians</span>
        </li>

        <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
          <span aria-hidden="true" class="glyphicon glyphicon-warning-sign"></span>
          <span>Error</span>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="container xd-container">

    <th:block th:include="${template}"/>

    <br/>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img alt="Sponsored by Pivotal" src="../static/resources/images/spring-pivotal-logo.png"
               th:src="@{/resources/images/spring-pivotal-logo.png}"/></div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{//webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</body>

</html>
