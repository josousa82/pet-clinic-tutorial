<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <title><th:block th:if="${pet['new']}">Add New Pet</th:block>Update Pet</title>-->
</head>
<body>
<!--/*thymesVar id= "owner" type ="com.springframework.petclinictutorial.model.Owner"*/-->
<!--/*thymesVar id= "pet" type ="com.springframework.petclinictutorial.model.Pet"*/-->


<h2><th:block th:if="${visit['new']}">New</th:block> Visit</h2>

<form class="form-horizontal" id="add-owner-form" method="post" th:object="${visit}">
    <div class="form-group has-feedback">
                <div class="col-sm-10">
                    <label class="col-sm-2 control-label d-inline">Pet Name: <span class="font-weight-bold" th:text="${pet?.name}"></span> </label>
                </div>
        <input th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
        <input th:replace="~{fragments/inputField :: input ('Date of Visit', 'date', 'date')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary"
            th:text="${text}" th:with="text=${visit['new']} ? 'Add Visit' : 'Update Visit'" type="submit">Add Visit
            </button>
        </div>
    </div>
</form>

</body>
</html>
